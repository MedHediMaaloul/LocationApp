<div class="modal fade" id="Registration" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
   <div class="modal-dialog" role="document">
     <div class="modal-content">
       <div class="modal-header">
         <h5 class="modal-title" id="exampleModalLabel">Ajouter Client</h5>
         <button type="button" class="close" data-dismiss="modal" aria-label="Close">
           <span aria-hidden="true">&times;</span>
         </button>
       </div>
       <div class="modal-body">
         <p id="message"></p>
         <form id="clientForm" class="form-horizontal form-material">
           <div class="form-group mb-4">
             <label class="col-md-12 p-0">Nom Complet*</label>
             <div class="col-md-12 border-bottom p-0">
               <input type="text" id="userName" placeholder="Johnathan Doe" class="form-control p-0 border-0" required> </div>
           </div>
           <div class="form-group mb-4">
             <label for="example-email" class="col-md-12 p-0">Email*</label>
             <div class="col-md-12 border-bottom p-0">
               <input type="email" id="userEmail" placeholder="johnathan@admin.com" class="form-control p-0 border-0" name="example-email" id="example-email">
             </div>
           </div>
           <div class="form-group mb-4">
             <label class="col-md-12 p-0">Téléphone*</label>
             <div class="col-md-12 border-bottom p-0">
               <input type="text" id="userPhone" placeholder="123 456 7890" class="form-control p-0 border-0">
             </div>
           </div>
           <div class="form-group mb-4">
             <div class="form-group mb-4">
               <label class="col-md-12 p-0">Adresse</label>
               <div class="col-md-12 border-bottom p-0">
                 <input type="text" id="userAdresse" placeholder="Client adresse" class="form-control p-0 border-0"> </div>

             </div>
             <div class="form-group mb-4">
               <label class="col-md-12 p-0">Nom Société*</label>
               <div class="col-md-12 border-bottom p-0">
                 <input type="text" id="userCompany" placeholder="Nom de la société" class="form-control p-0 border-0"> </div>
             </div>
             <div class="form-group mb-4">
               <label class="col-md-12 p-0">CIN*</label>
               <div class="col-md-12 border-bottom p-0">
                 <input type="text" id="userCIN" placeholder="CIN de Client" class="form-control p-0 border-0"> </div>
             </div>
             <div class="form-group mb-4">
               <label class="col-md-12 p-0">Num SIRET</label>
               <div class="col-md-12 border-bottom p-0">
                 <input type="text" id="userSIRET" placeholder="Num SIRET Client" class="form-control p-0 border-0"> </div>
             </div>
             <div class="form-group mb-4">
               <label class="col-md-12 p-0">Permis*</label>
               <div class="col-md-12 border-bottom p-0">
                 <input type="text" id="userPermis" placeholder="Permis de Client" class="form-control p-0 border-0"> </div>
             </div>
             <div class="form-group mb-4">
               <label class="col-md-12 p-0">KBIS</label>
               <div class="col-md-12 border-bottom p-0">
                 <input type="text" id="userKBIS" placeholder="KBIS de Client" class="form-control p-0 border-0"> </div>
             </div>
             <div class="form-group mb-4">
               <label class="col-md-12 p-0">RIB*</label>
               <div class="col-md-12 border-bottom p-0">
                 <input type="text" id="userRIB" placeholder="RIB de Client" class="form-control p-0 border-0"> </div>
             </div>
         </form>
       </div>
       <div class="modal-footer">
         <button class="btn btn-success" id="btn-register">Ajouter Client</button>
         <button type="button" class="btn btn-danger" data-dismiss="modal" id="btn-close">Fermer</button>
       </div>
     </div>
   </div>
 </div>
